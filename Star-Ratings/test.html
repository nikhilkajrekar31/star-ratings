
<html>
<body>
<head>
<link rel="stylesheet" href="test.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<div class="container mt-5">
  <div><span itemprop=itemReviewed itemscope itemtype=http://schema.org/Thing>Action Garage Door Repair Specialists</span> Rated <span itemprop=ratingValue>3.7</span> out of 5 stars based on <span itemprop=reviewCount>869</span> customer reviews</div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Company</th>
        <th>Rating</th>
        <th>Number of Reviews</th>
      </tr>
    </thead>
    <tbody>
      <tr class="ratings">
        <td>Action Garage Door Repair Specialists Dallas</td>
        <td>
          <div class="stars-outer">
            <div class="stars-inner"></div>
          </div>
          <span class="number-rating"></span>
        </td>
        <td><span class="number-reviews"></span></td>
      </tr>

    </tbody>
  </table>
</div>
<script>
    var rating = document.querySelector('[itemprop=ratingValue]').textContent;
    var number_of_reviews = document.querySelector('[itemprop=reviewCount]').textContent;
    const starsTotal = 5;

    document.addEventListener('DOMContentLoaded', getRatings);
      getRatings();

    function getRatings() {
        const starPercentage = (rating / starsTotal) * 100;
        const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}%`;
        document.querySelector(`.ratings .stars-inner`).style.width = starPercentageRounded;
        document.querySelector(`.ratings .number-rating`).innerHTML = rating;
        document.querySelector(`.ratings .number-reviews`).innerHTML = number_of_reviews;
    }
</script>
</body>
</html>
